<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코코아 클론</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">카카오톡에 오신것들 환영합니다.</h1>
      <p class="welcome-header__text">
        이메일 혹은 휴대전화 번호로 카카오톡에 가입해보세요.
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="이메일 혹은 전화번호" />
      <input name="password" type="password" placeholder="비밀번호" />
      <input type="submit" value="Log in" />
      <a href="#">카카오 계정 혹은 비밀번호를 찾아보세요</a>
    </form>
    <div id="no-mobile">
      <span>휴대폰으로만 접속하세요</span>
    </div>
    <script
      src="https://kit.fontawesome.com/5486e4f1b9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
